<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Topcoat</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.css">
  </head>
  <body class="dark">
    <div class="topcoat-list" id="catlist">

    </div>

    <script>
        var categories = 10;
        var children = 20;
        var category_html = '';
        for(i=1; i <= categories; i++) {
            category_html += '<h3 class="topcoat-list__header">Category '+ i +'</h3><ul class="topcoat-list__container">';
            for(ii=1; ii <= children; ii++) {
                category_html += '<li class="topcoat-list__item">Item '+ ii +'</li>';
            }
            category_html += '</ul>';
        }
        document.querySelector('#catlist').innerHTML = category_html;
    </script>
  </body>
</html>
